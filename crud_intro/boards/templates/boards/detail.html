{% extends 'boards/base.html'%}

{% block content %}
    <h1>DETAIL</h1>
    <h2>{{ board.pk }}번째 글</h2>
    <hr>
    <p>제목: {{ board.title}}</p>
    <p>내용: {{ board.content}}</p>
    <p>작성 시각: {{ board.created_at }}</p>

    <a href="/boards/">메인페이지로</a>
{% endblock %}
